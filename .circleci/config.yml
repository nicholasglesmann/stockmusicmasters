 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run:
           name: "test"
           command: |
             echo 'export WEBDEPLOY=$webdeploy' >> $BASH_ENV
             source $BASH_ENV
             dotnet build StockMusicMasters.sln -nologo -p:PublishProfile=$WEBDEPLOY -p:DeployOnBuild=true -p:platform="Any CPU" -p:configuration="Release"
           shell: bash.exe
