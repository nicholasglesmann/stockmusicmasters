 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run:
           name: "testing"
           command: |
             echo 'export MSDEPLOY_SERVICE_URL=$MSDeployServiceURL' >> $BASH_ENV
             echo 'export USERNAME=$UserName' >> $BASH_ENV
             echo 'export PASSWORD=$Password' >> $BASH_ENV
             echo 'export DESTINATION_CONNECTION_STRINGS=$DestinationConnectionStrings' >> $BASH_ENV
             echo 'export EFMIGRATIONS=$EFMigrations' >> $BASH_ENV
             source $BASH_ENV
             sed -i s@MSDEPLOY_SERVICE_URL@${MSDEPLOY_SERVICE_URL}@ webdeploy.pubxml
             sed -i s@USERNAME@${USERNAME}@ webdeploy.pubxml
             sed -i s@PASSWORD@${PASSWORD}@ webdeploy.pubxml
             sed -i s@DESTINATION_CONNECTION_STRINGS@${DESTINATION_CONNECTION_STRINGS}@ webdeploy.pubxml
             sed -i s@EFMIGRATIONS@${EFMIGRATIONS}@ webdeploy.pubxml
             echo "$(cat webdeploy.pubxml)"
             dotnet build StockMusicMasters.sln -nologo -p:PublishProfile=webdeploy.pubxml -p:DeployOnBuild=true -p:platform="Any CPU" -p:configuration="Release"
           shell: bash.exe
